- director:
    entityType: 'person'
    id:
      transformer:
        - generate_id
    name:
      input:
        - director
    role:
      transformer:
        - literal(director)

- reviewer:
    entityType: 'person'
    id:
      transformer:
        - generate_id
    name:
      input:
        - viewer
    role:
      transformer:
        - literal(reviewer)

- movie:
    id:
      transformer:
        - generate_id
    name:
      input:
        - name
    released:
      input:
        - release
    director:
      transformer:
        - getSiblingProperty(director.id)
    profit:
      input:
        - cost
        - payout
      transformer:
        - subtract(payout,cost)

- review:
    id: 
      transformer:
        - generate_id
    movie:
      transformer:
        - getSiblingProperty(movie.id)
    reviewer:
      transformer:
        - getSiblingProperty(reviewer.id)
    score:
      input:
        - rating
      transformer:
        - convertToStars
    text:
      input:
        - review